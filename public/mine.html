    <div class="container">
        <h1>Mine</h1>
        <div class="accordion" id="mineActions">
            <div class="card">
                <div class="card-header" id="foundOre">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#foundOreCollapse" aria-expanded="true" aria-controls="foundOreCollapse">
                        Found New Ore
                    </button>
                </h2>
                </div>
            
                <div id="foundOreCollapse" class="collapse" aria-labelledby="headingOne" data-parent="#mineActions">
                <div class="card-body">
                    <div class="inputWrapper">
                        <span class="inputTag">ID  </span>
                        <input type="text" name="oreId" id="oreId" readonly="readonly">
                    </div>
                    <div class="inputWrapper">
                        <span class="inputTag">Mine ID </span>
                        <input type="text" name="mineId" id="mineId">
                    </div>
                    <div class="inputWrapper">
                        <span class="inputTag">Clarity </span>
                        <input type="text" name="clarity" id="clarity">
                    </div>
                    <div class="inputWrapper">
                        <span class="inputTag">Carat Weight </span>
                        <input type="text" name="caratWeight" id="caratWeight">
                    </div>
                    <div class="inputWrapper">
                        <span class="inputTag">User  </span>
                        <input type="text" name="userAddress" id="userAddress">
                    </div>
                    <div class="inputWrapper">
                        <button class="btn btn-success" id="oreFounder">Add Ore</button>
                    </div>
                    <div class="response">
                        <p id="foundOreMsg"></p>
                    </div>
                </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="processOre">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#processOreCollapse" aria-expanded="false" aria-controls="processOreCollapse">
                    Send Ore to processing center
                    </button>
                </h2>
                </div>
                <div id="processOreCollapse" class="collapse" aria-labelledby="processOre" data-parent="#mineActions">
                <div class="card-body">
                    <div class="inputWrapper">
                        <span class="inputTag">Ore ID  </span>
                        <input type="text" name="oreId" id="processOreId">
                    </div>
                    <div class="inputWrapper">
                        <span class="inputTag">Processing Center ID </span>
                        <input type="text" name="pcId" id="pcId">
                    </div>
                    <div class="inputWrapper">
                        <span class="inputTag">Mine ID </span>
                        <input type="text" name="mineId" id="processMineId">
                    </div>
                    <div class="inputWrapper">
                        <span class="inputTag">User  </span>
                        <input type="text" name="userAddress" id="processUserAddress">
                    </div>
                    <div class="inputWrapper">
                        <button class="btn btn-success" id="oreProcesser">Process Ore</button>
                    </div>
                    <div class="response">
                        <p id="processOreMsg"></p>
                    </div>
                </div>
                </div>
            </div>
