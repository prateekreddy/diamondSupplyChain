<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="controller.css">
    <title>User</title>
</head>
<body>
    <div class="container">
        <div class="accordion" id="userActions">
            <div class="card">
                <div class="card-header" id="diamondDetails">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#diamondCollapse" aria-expanded="true" aria-controls="diamondCollapse">
                    Diamond Details
                    </button>
                </h2>
                </div>
            
                <div id="diamondCollapse" class="collapse show" aria-labelledby="diamondDetails" data-parent="#userActions">
                <div class="card-body">
                    <div class="inputWrapper">
                        <span class="inputTag">Diamond ID  </span>
                        <input type="text" name="diamondId" id="diamondId">
                    </div>
                    <div class="inputWrapper">
                        <button class="btn btn-success" id="getDiamond">Diamond Details</button>
                    </div>
                    <div class="response">
                        <div id="diamondDetails">
                            <table>
                                
                            </table>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="wastageDetails">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#wastageCollapse" aria-expanded="false" aria-controls="wastageCollapse">
                    Ore wastage details
                    </button>
                </h2>
                </div>
                <div id="wastageCollapse" class="collapse" aria-labelledby="wastageDetails" data-parent="#userActions">
                <div class="card-body">
                    <div class="inputWrapper">
                        <span class="inputTag">Ore ID  </span>
                        <input type="text" name="oreId" id="oreId">
                    </div>
                    <div class="inputWrapper">
                        <button class="btn btn-success" id="getOre">Ore Details</button>
                    </div>
                    <div class="response">
                        <div id="oreDetails">
                            <table></table>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="lib/jquery-3.3.1.js"></script>
<script src="lib/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="user.js"></script>
</html>
